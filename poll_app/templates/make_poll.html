<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Make A New Poll</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='{% static "style.css" %}'>
    <script src='main.js'></script>
</head>
<body>

    <div id ='result-box'>
        <div id="form-container">
            <form action="make_poll" method=POST>
                {% csrf_token %}
                <div class="form-group">
                    <label for="question">Enter Question</label>
                    <input type="text" class="form-control" name="question">
                </div>
                <div class="form-group">
                    <label for="one">Option One</label>
                    <input type="text" class="form-control" name="one">
                </div>
                <div class="form-group">
                    <label for="two">Option Two</label>
                    <input type="text" class="form-control" name="two">
                </div>
                <div class="form-group">
                    <label for="three">Option Three</label>
                    <input type="text" class="form-control" name="three">
                </div>
                <input type="submit" class="btn btn-secondary" value="Add Poll">
            </form>
        </div>
    </div>
    
</body>
</html>
