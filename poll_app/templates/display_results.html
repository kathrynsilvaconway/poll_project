<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Poll Results</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='{% static "style.css" %}'>
    <script src='main.js'></script>
</head>
<body>
    <div id="result-box">
        <h3>Results for "{{poll.question}}"</h3>
        <div id="yellow-box">
            <h5>{{poll.one}}{{poll.one_count}}</h5>
            <h5>{{poll.two}}{{poll.two_count}}</h5>
            <h5>{{poll.three}}{{poll.three_count}}</h5>
            <a href="{% url 'vote' poll.id %}" class="btn btn-primary">Vote</a>
            <a href="{% url 'home' %}" class="btn btn-secondary">Poll Home</a>
        </div>
    </div>   
</body>
</html>
